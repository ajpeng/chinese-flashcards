version: '3.8'
services:
  backend:
    build: .
    ports: ["3001:3001"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:pass@db:5432/chinese
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chinese
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d chinese"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  db-data: